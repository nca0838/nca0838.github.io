<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: white;
			background-size: 70px, 70px;
			background-repeat: no-repeat;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			left: 400px;  /* <--- Change me! */
			/* Width and Height were both 70px */
		}
		.board{
			background-color: black;
			height: 100vh;
		}
	</style>
	 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the scr
			var boardHeight = board.height(); //the maximum height of the box
			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 16);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var positionX = 0;
			var points = 0;
			var speed = 5;

			var positionY = 300;
			var speedY = 5;
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX = positionX + speed;
				positionY = positionY + speedY;
				if (positionX > 1300)
				{
					speed = speed * -1;
					getColor1();
					
				}
				
				if (positionX < 0)
				{
					speed = speed * -1;
					getColor2();
					
				}

				if (positionY > 750)
				{
					speedY = speedY * -1;
					getColor3();
			
				}
				
				if (positionY < 0)
				{
					speedY = speedY * -1;
					getColor4();
					
				}


				moveBoxTo(positionX, positionY);
				//Change the value by 10
				
		};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			
			function handleBoxClick() {
				positionX = 0;
				if (speed > 1)
				{
					speed += 1;
				} else if (speed < 1)
				{
					speed -= 1;
				}

				positionY = 0;
				if (speedY > 1)
				{
					speedY += 1;
				} else if (speedY < 1)
				{
					speedY -= 1;
				}


				// Change Point Value

				
				points = points + 1 
				changeBoxText(points);

				


			};

			function getColor1(){
				var color1 = "rgb(50, 25, 250)";
				box.css('background-color', color1);

			};

			function getColor2(){
				var color2 = "rgb(244, 3, 252)";
				box.css('background-color', color2);

			};

			function getColor3(){
				var color3 = "rgb(252, 248, 3)";
				box.css('background-color', color3);

			};

			function getColor4(){
				var color4 = "rgb(252, 53, 3)";
				box.css('background-color', color4);

			};


			
		})();
	</script>
</body>
</html>
